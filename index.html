<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="scss/style.css" rel="stylesheet">
    <title>FYLO | Frontend Mentor</title>
</head>
<body>
    <main class="container">
        <div class="card_1">
            <div  class="content">
                <div class="logo__container">
                    <img src="images/logo.svg" class="logo" alt="main-logo">
                </div>
           <div class="icons__container">
               <img src="images/icon-document.svg" class="icon" alt="Documents">
               <img src="images/icon-folder.svg"  class="icon"  alt="Folder">
               <img src="images/icon-upload.svg" class="icon"  alt="uplode_files">
           </div>
        </div>
        </div>

        <div class="card_2">
            <div class="main-content">
            <h3 class="info">You've used <span class="number">815 GB</span> of your storage</h3>
            
                <div class="main">
                    <div class="primary">
                        <div class="circle"></div>
                    </div>
                </div>
            <div class="start-finish">
                <span class="initial">0 GB</span>
                <span class="finale">1000 GB</span>
            </div>
        </div>
            <div  class="preview display">
                <p class="preview_stat"><span class="no">185</span> GB LEFT</p>
            </div>
        </div>
    </main>

   
</body>
</html>
